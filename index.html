">
		<script>
			//src="https://www.biblegateway.com/votd/votd.write.callback.js"
    
    (function() {

/* Keep everything in BG variable
    augment existing variable if it exists.
*/
if ( !window.BG || typeof window.BG !== 'object') {
    window.BG = {};
}
var BG = window.BG;

BG.votdWriteCallback = function(json) {
    var votd = json.votd;
    var votd_html = '';
    votd_html += '<div class=""><blockquote class="blockquote card-body" style="padding-bottom:0px;"><p class="text-justify font-weight-light">' + votd.text;
    votd_html += '</p><footer class="blockquote-footer tetx-center"><a href="' + votd.permalink +'">' + votd.display_ref + '</a>';
    if (votd.audiolink) {
      votd_html += ' <a rel="nofollow" href="' + votd.audiolink + '" title="Listen to chapter"><img alt="Listen to chapter" src="//www.biblegateway.com/assets/images/audio/sound.gif" border=0/></a>';
    }
    votd_html += ' <a href="' + votd.copyrightlink + '">' + votd.copyright + '</a>';
    votd_html += '<footer><br><p class="small">Powered by <a href="https://www.biblegateway.com/" title="The Bible in multiple languages, versions, and formats" rel="nofollow"><img src="https://www.biblegateway.com/assets/images/logos/bglogo_sm.gif?103106" height="32" alt="BibleGateway.com" border="0"></a></p>';
    votd_html += '</blockquote></div>';
    votd_html += '<form action="https://www.biblegateway.com/quicksearch/" target="_blank"><div class="form-row"><div class="col-auto"><input type="text" name="quicksearch"  class="form-control"></div><input type="hidden" name="version" value="SFB"  class="form-control">  <div class="col-auto"><input type="submit" value="Sök på BibleGateway.com"  class="form-control"></div></div></form>'
    document.write(votd_html);
};

window.BG = BG;

})();
		</script>
		<script src="https://www.biblegateway.com/votd/get/?format=json&version=SFB&callback=BG.votdWriteCallback">

		</script>

				<label class="sr-only" for="nyar">Ange år</label>

      </div>
    
      <div class"col-auto"> 
          <label class="sr-only" for="nyar">och månad</label>
          <select style="margin:2px" name="nymanad" id="nymanad" class="form-control"> 
            <option value="12">Hela Året</option>
            <option value="0">Januari</option>
            <option value="1">Februari</option>
            <option value="2">Mars</option>
            <option value="3">April</option>
            <option value="4">Maj</option>
            <option value="5">Juni</option>
            <option value="6">Juli</option>

          <input type="button" id="togglecal" class="btn btn-outline-info" value="kalender" >

      </div>
